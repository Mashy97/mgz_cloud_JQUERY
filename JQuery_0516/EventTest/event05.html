<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //Dom 로드가 완료 되었을 때
        $(document).ready(function(){
            $('#btn').on('click',()=>{
                const id = $(':text[name="userId"]').val();
                const pwd = $(':password[name="pwd"]').val();

                console.log(`id : ${id}, pwd : ${pwd}`);
                if(id==''||pwd==''){
                    alert('아이디와 패스워드를 입력하세요.');
                    return;
                }
                $('form').attr('action','login.jsp');
                $('form').attr('method','get');
                $('form').submit();
            });
        });

       

        </script>
</head>
<body>
    <form>
        아이디 : <input type="text" name="userId"><br>
        비밀번호 : <input type="password" name="pwd"><br>
        <button type="button" id="btn">로그인</button>
    </form>
</body>
</html>
