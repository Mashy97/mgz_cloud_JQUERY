<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //Dom 로드가 완료 되었을 때
        $(document).ready(function(){
        

            $('table > tbody').on('click','tr',function(){
                console.log(`${toString.call(this)}`);
                console.log($(this).attr('id'));

                const name = $('td', this).filter(':nth-child(1)').text();
                console.log(`name : ${name}`);

                const email = $('td', this).filter(':nth-child(1)').text();
                console.log(`email : ${email}`);

            });
            $('#btn').on('click',() => {
                const users = [
                {"no":1, "name": '일길동', "email": 'java01@gmail.com'},
                {"no":2, "name": '이길동', "email": 'java02@gmail.com'},
                {"no":3, "name": '삼길동', "email": 'java03@gmail.com'},
                {"no":4, "name": '사길동', "email": 'java04@gmail.com'},
                {"no":5, "name": '오길동', "email": 'java05@gmail.com'},
                {"no":6, "name": '육길동', "email": 'java06@gmail.com'},
                {"no":7, "name": '칠길동', "email": 'java07@gmail.com'},
                {"no":8, "name": '팔길동', "email": 'java08@gmail.com'},
                {"no":9, "name": '구길동', "email": 'java09@gmail.com'},
          ];

          let arr = [];
          users.forEach((user)=>{
                arr.push(`<tr id ="${user.no}">`);
                arr.push(`<td>${user.name}</td>`);
                arr.push(`<td>${user.email}</td>`);
                arr.push('<tr>');

             });
             $('table > tbody').html(arr.join(''));

        });
 });
       

        </script>
</head>
<body>
    <button id="btn">데이터 불러오기</button>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
