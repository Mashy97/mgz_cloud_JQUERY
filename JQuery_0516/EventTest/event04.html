<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //Dom 로드가 완료 되었을 때
        $(document).ready(function(){
           $('#btn01').on('click',()=>{
                $(':checkbox[name="hobby"]').prop('checked',true);
           });

           $('#btn02').on('click',()=>{
                $(':checkbox[name="hobby"]').prop('checked',false);
           });
        });

       

        </script>
</head>
<body>
 취미를 선택하세요.
    <form>
    <input type="checkbox" name="hobby" value="game">게임<br>
    <input type="checkbox" name="hobby" value="climb" >등산<br>
    <input type="checkbox" name="hobby" value="movie" >영화<br>
    <input type="checkbox" name="hobby" value="music" >음악<br>
    <button type="button" id="btn01">전체선택</button>
    <button type="button" id="btn02">전체해제</button>
</form>
</body>
</html>
